<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="https://kashmirconvener.com/wp-content/uploads/2021/06/thermometer-sun-high-degres-hot-summer-day-high-summer-temperatures-1010691618-2a5ca45876424dffbef441d73ae896b8.jpg">
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius"><b>Celsius</b></label>&nbsp;
        <input id="celsius" type="text" placeholder="Enter Celsius">&nbsp;
        <button class="button" onclick="convertFahrenheit()">Convert Fahrenheit</button>
        <br><br> 

        <label for="fahrenheit"><b>Fahrenheit</b></label>&nbsp;
        <input id="fahrenheit" type="text" placeholder="Enter Fahrenheit">&nbsp;
        <button class="button" onclick="convertCelsius()">Convert Celsius</button>
        <br><br>

        <button class="button" onclick="reset()">Reset</button>

    </div> 

    <script src="custom.js"></script>
    
</body>
</html>
